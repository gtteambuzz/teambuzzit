{% extends "admin/base.html" %}
{% block title %}Clear PCs and group leaders{% endblock %}
{% block content %}
    <h1>Clear PCs and group leaders?</h1>
    <form action="{{ get_current_path() }}" method="POST">
        <div class="form-group">
            <label for="verification" class="control-label">Verification (type "clear all flags")</label>
            <input type="text" name="verification" value="{{ verification }}" class="form-control" autocorrect="off" autocomplete="off" />
            {{ validationError('verification') }}
        </div>
        <div class="form-group clearfix">
            <div class="pull-right">
                <button type="submit" class="btn btn-danger pull-right">Clear PCs and group leaders</button>
            </div>
            <div class="pull-left">
                <a href="/admin/volunteers" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
