{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Leave your group?</h1>
        <form action="/groups/leave" method="post">
            <div class="form-group">
                <p class="form-control-static">Are you sure you want to leave the {{ user.group.name }} group?</p>
                {% if user.group.project %}<p class="form-control-static text-info"><span class="glyphicon glyphicon-info-sign"></span>You will be removed from the {{ user.group.project.name }} project, too.</p>{% endif %}
            </div>
            <div class="form-group clearfix">
                <button type="submit" class="btn btn-danger pull-right">Leave group</button>
                <a href="/account" class="btn btn-default pull-left">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
