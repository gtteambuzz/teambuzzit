{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Sign In</h1>
        <form action="/sign-in" method="POST">
            <input type="hidden" name="redirect" value="{{ redirect }}" />
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="text" name="email" value="{{ email }}" {% if not email %}autofocus{% endif %} class="form-control" autocapitalize="off" autocorrect="off" />
                {{ validationError('email') }}
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" name="password" value="{{ password }}" {% if email %}autofocus{% endif %} class="form-control" />
                {{ validationError('password') }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-teambuzz btn-md btn-block">Sign In<span class="glyphicon glyphicon-arrow-right pad-left"></span></button>
                <p class="form-control-static"><a href="/sign-in/forgot-password">Forgot password?</a></p>
                <p class="form-control-static">Don't have an account? <a href="{{ make_path('/sign-up', {'redirect': redirect}) }}">Sign-up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
