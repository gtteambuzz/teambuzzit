{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Leave your project?</h1>
        <div class="alert alert-info">Because you're the group leader, if you leave this project, then your entire group will as well.</div>
        <form action="/projects/leave" method="post">
            <div class="form-group">
                <p class="form-control-static">Are you sure you want to leave the <i>{{ user.project.name }}</i> project?</p>
            </div>
            <div class="form-group clearfix">
                <button type="submit" class="btn btn-danger pull-right">Leave project</button>
                <a href="/account" class="btn btn-default pull-left">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
